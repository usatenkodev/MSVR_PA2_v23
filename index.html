<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <title>CGW</title>
  <style>
    body {
      background-color: #EEEEEE;
    }
  </style>

  <script src="./Utils/trackball-rotator.js"></script>
  <script src="./Utils/m4.js"></script>
  <script src="./shader.gpu"></script>
  <script src="./main.js"></script>

</head>

<body onload="init()">

  <h2>"Wellenkugel" with "Trackball" Mouse Rotation</h2>"Wellenkugel" with "Trackball" Mouse Rotation</h2>

  <p id="message">Drag your mouse on the cube to rotate it.<br>
    (On a touch screen, you can use your finger.)</p>
  <button onclick="requestDeviceMotion()">Request Device Motion()</button>
  <div class="slider-div">
    <span>Eye Separation</span>
    <input type="range" value="70" min="10" max="100" step="2" id="e" />
    <span class="params">0</span>
  </div>
  <div class="slider-div">
    <span>Field OF View</span>
    <input type="range" value="0.8" min="0.1" max="1.6" step="0.1" id="f" />
    <span class="params">0</span>
  </div>
  <div class="slider-div">
    <span>Near Clipping Distance</span>
    <input type="range" value="5" min="0.5" max="10.5" step="0.5" id="n" />
    <span class="params">0</span>
  </div>
  <div class="slider-div">
    <span>Convergence</span>
    <input type="range" value="2000" min="500" max="3500" step="100" id="c" />
    <span class="params">0</span>
  </div>

  <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
  </div>


</body>

</html>
